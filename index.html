
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AngelChoir - Quản Lý Ca Đoàn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Times+New+Roman&display=swap');
      
      * {
        font-family: "Times New Roman", Times, serif !important;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      body { 
        background-color: #E2EAE9; 
        overflow: hidden; 
      }
      
      /* Hệ thống Input & Form chuyên nghiệp */
      input, select, textarea {
        border: 1px solid rgba(0,0,0,0.06) !important;
        background-color: rgba(255,255,255,0.8);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        font-size: 14px !important;
      }
      
      input:focus, select:focus, textarea:focus {
        border-color: #BC8F44 !important;
        box-shadow: 0 0 0 5px rgba(188, 143, 68, 0.1);
        outline: none;
        background-color: #fff;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { 
        background: rgba(15, 23, 42, 0.1); 
        border-radius: 20px; 
      }
      ::-webkit-scrollbar-thumb:hover { background: rgba(15, 23, 42, 0.3); }

      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .id-card-stable {
        width: 260px;
        height: 420px;
        position: relative;
        overflow: hidden;
        background-color: #0f172a;
        border-radius: 24px;
        display: flex;
        flex-direction: column;
        box-sizing: border-box;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
    </style>

{

    "jspdf": "https://esm.sh/jspdf@^4.0.0"
  }
}
</script>
