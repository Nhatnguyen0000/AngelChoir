
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AngelChoir - Hệ Thống Quản Lý Ca Đoàn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');
      
      * {
        font-family: 'Times New Roman', Times, serif !important;
        -webkit-font-smoothing: antialiased;
      }
      
      body { 
        background-color: #F8FAFC; 
        overflow: hidden; 
        color: #1E293B;
      }
      
      .navy-id-card {
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        border: 2px solid #c5a059;
      }

      .gold-text {
        color: #c5a059;
      }

      .glass-header {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      
      .transition-theme {
        transition: background-color 0.5s ease, color 0.3s ease, border-color 0.3s ease;
      }

      .custom-scroll::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scroll::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scroll::-webkit-scrollbar-thumb {
        background: rgba(0,0,0,0.1);
        border-radius: 10px;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "xlsx": "https://esm.sh/xlsx@^0.18.5",
        "html2canvas": "https://esm.sh/html2canvas@^1.4.1",
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "jspdf": "https://esm.sh/jspdf@^4.0.0"
      }
    }
    </script>
  </head>
  <body class="antialiased h-screen overflow-hidden transition-theme">
    <div id="root" class="h-full"></div>
  </body>
</html>
