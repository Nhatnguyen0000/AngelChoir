    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Nhúng font chuyên nghiệp cho báo cáo và thẻ ID */
      @import url('https://fonts.googleapis.com/css2?family=Times+New+Roman&display=swap');
      
      * {
        font-family: "Times New Roman", Times, serif !important;
      }
      
      body { 
        background-color: #E2EAE9; 
        overflow: hidden; 
      }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-thumb { background: #354E4D; border-radius: 10px; }
      
      @media print {
        @page { size: A4 portrait; margin: 0; }
        body { background: white !important; overflow: visible !important; }
        .print\:hidden { display: none !important; }
        header, aside, nav, .no-print { display: none !important; }
        main { padding: 5mm !important; margin: 0 !important; width: 100% !important; }
        #root { height: auto !important; }
      }

      /* Container chuẩn thẻ CR80 (86x54mm) - Tỷ lệ 1.59 */
      .id-card-render {
        width: 440px;
        height: 276px;
        position: relative;
        overflow: hidden;
        background-color: #1a2333;
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        box-sizing: border-box;
      }

      /* Đảm bảo text không bị render lỗi bởi html2canvas */
      .force-render-text {
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        white-space: normal;
        word-wrap: break-word;
      }
    </style>
